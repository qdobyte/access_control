{% extends 'base.html' %}

{% block content %}
  {% load static %}
  <div class="container">
    <h1 class="c-title text-center">Crear empleado</h1>
    <form method="POST" class="c-form">
      {% csrf_token %}
      <div class="mb-3">
        <label for="first_name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Nombre" required>
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Apellido" required>
      </div>
      <div class="mb-3">
        <label for="document" class="form-label">Documento</label>
        <input type="text" class="form-control" id="document" name="document" placeholder="Documento" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="is_provider" name="is_provider">
        <label class="form-check-label" for="is_provider">Â¿Es proveedor?</label>
      </div>
      <div class="mb-3">
        <label for="company" class="form-label">Empresa</label>
        <input type="text" class="form-control" id="company" name="company" placeholder="Empresa">
      </div>
      <button type="submit" class="btn btn-primary">Crear empleado</button>
    </form>
  </div>
{% endblock %}

{% block css %}
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
{% endblock %}
